<!DOCTYPE html>
<html lang="en">

<head>
    <!--link fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!--link bootstrab css offline -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!--link icons from fontawesome  -->
    <script src="https://kit.fontawesome.com/5e3ae9ba74.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <section class="vh-100 bg-black ">
        <div class="container py-5 h-100  ">
            <div class="row d-flex justify-content-center align-items-center h-25">
                <div class="col-12 w-75 col-md-8 m-auto">
                    <div class="card bg-dark text-center p-5">
                        <div class="card-body text-center text-white">
                            <h2 class="text-color text-uppercase fw-bold mb-2">
                                Smart Login System
                            </h2>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="signUpName" class="form-control form-control-lg"
                                    placeholder="Enter your name ">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="signUpEmail" class="form-control form-control-lg"
                                    placeholder="Enter your E-mail ">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="signUpPass" class="form-control form-control-lg"
                                    placeholder="Enter your password ">
                            </div>
                            <p class="text-danger d-none" id="failMessage">All inputs is requierd</p>
                            <p class="d-none" id="successMessage">success</p>
                            <button class="btn btn-outline-info w-100 px-5 text-white" type="submit" id="btnSignUp"> Sign Up </button>
                        </div>
                        <dir>
                            <p class="mb-0 text-white mt-5"> Don't have an account?
                                <a href="sign-in.html" class="text-white-50 fw-bold text-center">sign in</a>
                            </p>
                        </dir>
                    </div>
                </div>
            </div>
        </div>

    </section>



<script src="js/jquery-3.6.4.js"></script>
 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
