<!DOCTYPE html>
<html lang="en">

<head>
    <!--link fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!--link bootstrab css offline -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!--link icons from fontawesome  -->
    <script src="https://kit.fontawesome.com/5e3ae9ba74.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>

<body>
    <section class="vh-100 ">
        <div class="container py-5 h-100  ">
            <div class="row d-flex justify-content-center align-items-center h-25">
                <div class="col-12 w-75 col-md-8 m-auto">
                    <div class="card bg-dark text-center">
                        <div class="card-body text-center text-white">
                            <h2 class="text-color text-uppercase fw-bold mb-2">
                                Smart Login System
                            </h2>
                            <p class="text-white-50 mb-5">
                                Please, Enter your login and password
                            </p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="signInEmail" class="form-control form-control-lg"
                                    placeholder="Enter your E-mail ">
                            </div>


                            <div class="form-outline form-white mb-4">
                                <input type="text" id="signInPass" class="form-control form-control-lg"
                                    placeholder="Enter your password ">
                            </div>
                            <p class="text-danger d-none" id="failMess">All inputs is requierd</p>
                            <p class="d-none" id="incorrectMessage">Incorrect Email or Password</p>
                           <a> <button class="btn btn-outline-primary w-100 px-5 btnLogin" type="submit" id="btnLogin"> login </button></a>
                        </div>
                        <div>
                            <p class="mb-4 text-white">
                                 Don't have an account?
                                <a href="sign-up.html" class="text-white-50 fw-bold text-center">
                                    sign up
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



<script src="js/jquery-3.6.4.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
